<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Department Survey</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
        }
        header {
            background-color: #006633; /* GMU Green */
            color: #FFCC33; /* GMU Yellow */
            padding: 20px;
            border: 5px solid #006633;
            /* Yellow box shadow */
            box-shadow: 0px 8px 16px #FFCC33;
            margin-bottom: 20px;
        }
        h1 {
            color: #FFCC33; /* GMU Green for h1 elements */
        }
        .form-group label {
            color: #006633; /* GMU Green for labels */
        }
        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group input[type="url"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            border: 2px solid #006633; /* GMU Green border for form inputs */
        }
        .form-group button {
            background-color: #FFCC33; /* GMU Yellow */
            color: #006633; /* GMU Green text */
            border: 2px solid #006633; /* GMU Green border */
            padding: 10px 20px; /* Padding for better appearance */
            cursor: pointer; /* Cursor pointer on hover */
        }
        .form-group button:hover {
            background-color: #ffd966; /* Lighter yellow on hover */
        }
        .required {
            color: #ff0000; /* Red color for required asterisk */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Computer Science Department Survey</h1>
        </header>
        
        <form id="survey-form" action="process-survey.php" method="post" autocomplete="on">
            <h2>User Information</h2>
            <div class="form-group">
                <label for="username">Username <span class="required">*</span>:</label>
                <input type="text" id="username" name="username" placeholder="Your username" required autofocus>
            </div>
            <div class="form-group">
                <label for="address">Street Address <span class="required">*</span>:</label>
                <input type="text" id="address" name="address" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="city">City <span class="required">*</span>:</label>
                <input type="text" id="city" name="city" placeholder="Anytown" required>
            </div>
            <div class="form-group">
                <label for="state">State <span class="required">*</span>:</label>
                <input type="text" id="state" name="state" placeholder="State" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code <span class="required">*</span>:</label>
                <input type="text" id="zip" name="zip" pattern="\d{5}" placeholder="12345" required title="Five digit zip code">
            </div>
            <div class="form-group">
                <label for="telephone">Telephone Number <span class="required">*</span>:</label>
                <input type="tel" id="telephone" name="telephone" pattern="\d{10}" placeholder="1234567890" required title="Ten digit telephone number (no dashes)">
            </div>
            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span>:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="url">Website URL:</label>
                <input type="url" id="url" name="url" placeholder="http://www.example.com">
            </div>
            <div class="form-group">
                <label for="survey-date">Date of Survey <span class="required">*</span>:</label>
                <input type="date" id="survey-date" name="surveyDate" placeholder="YYYY-MM-DD" required>
            </div>

            <h2>What did you like most about the campus?</h2>
            <!-- Updated checkbox labels for click activation -->
            <div class="form-group">
                <input type="checkbox" id="students" name="liked[]" value="students">
                <label for="students">Students</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="location" name="liked[]" value="location">
                <label for="location">Location</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="campus" name="liked[]" value="campus">
                <label for="campus">Campus</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="atmosphere" name="liked[]" value="atmosphere">
                <label for="atmosphere">Atmosphere</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="dorm-rooms" name="liked[]" value="dorm-rooms">
                <label for="dorm-rooms">Dorm Rooms</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="sports" name="liked[]" value="sports">
                <label for="sports">Sports</label>
            </div>

            <h2>How did you hear about us?</h2>
            <!-- Updated radio button labels for click activation -->
            <div class="form-group">
                <input type="radio" id="friends" name="howHeard" value="friends">
                <label for="friends">Friends</label>
            </div>
            <div class="form-group">
                <input type="radio" id="television" name="howHeard" value="television">
                <label for="television">Television</label>
            </div>
            <div class="form-group">
                <input type="radio" id="internet" name="howHeard" value="internet">
                <label for="internet">Internet</label>
            </div>
            <div class="form-group">
                <input type="radio" id="other" name="howHeard" value="other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Your comments"></textarea>
            </div>

            <h2>High School Graduation Date</h2>
            <div class="form-group">
                <label for="graduation-month">Month:</label>
                <input list="months" id="graduation-month" name="graduationMonth" placeholder="Month">
                <datalist id="months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="August">
                    <option value="September">
                    <option value="October">
                    <option value="November">
                    <option value="December">
                </datalist>
                
            </div>
            <div class="form-group">
                <label for="graduation-year">Year:</label>
                <input type="text" id="graduation-year" name="graduationYear" placeholder="Year">
            </div>

            <h2>Likelihood to Recommend</h2>
            <div class="form-group">
                <label for="recommend">Would you recommend us?</label>
                <select id="recommend" name="recommend">
                    <option value="Very Likely">Very Likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Unlikely">Unlikely</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
